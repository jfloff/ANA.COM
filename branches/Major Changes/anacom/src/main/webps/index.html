<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link type="text/css" rel="stylesheet" href="style.css">

<title>Anacom Application</title>

<script type="text/javascript" language="javascript"
	src="anacom/anacom.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<table class="center">
		<tr>
			<td colspan="5" id="ES-only"></td>
		</tr>
		<tr>
			<td width="100px"></td>
			<td class="center" id="setPhoneNumberContainer"></td>
		</tr>
		<tr>
			<td class="top-center" id="balanceContainer"></td>
			<td width="250px"></td>
			<td class="top-center" id="increaseBalanceContainer"></td>
		<tr>
		<tr>
			<td class="top-center" id="smsContainer"></td>
			<td width="250px"></td>
			<td class="top-center" id="receivedSMSListContainer"></td>
		</tr>
		<tr>
			<td class="top-center" id="getStateContainer"></td>
			<td width="250px"></td>
			<td class="top-center" id="setStateContainer"></td>
		</tr>
		<tr>
			<td class="top-center" id="getLastCommunicationMadeContainer"></td>
			<td width="250px"></td>
		</tr>

	</table>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
</body>
</html>
